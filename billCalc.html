<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/billCalc.css">
</head>
<body>
	<div class="main">
		<div class="title">
			<h1>Tip Calculator</h1>
		</div>
		<div class="bill">
			<h4>How much was the bill?</h4>
			<p>$ <input type="number" placeholder="Bill Amount"></p>
		</div>
		<div class="tipChoice">
			<h4>How much do you want to tip?</h4>
			<select class="tipPercent">
				<option value="0">-</option>
				<option value="5">5%</option>
				<option value="10">10%</option>
				<option value="15">15%</option>
				<option value="20">20%</option>
			</select>
		</div>
		<div class="billSplit">
			<h4>How many people are splitting the bill?</h4>
			<input type="number" placeholder="0">
		</div>
		<div id="calc">
			<input type="submit" value="Calculate" class="button">
		</div>
	</div>
	<div class="credits">
		<p>By Guillermo Barragan</p>
		<p>Visit my site: <a href="index.html">www.guillermobarragan.com</a></p>
	</div>
	<div class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title">Tip Calculator</h1>
				<button type="button" class="close">
					<span>&times</span>
				</button>
			</div>
			<div class="modal-body">
				<p>Thank you for using Tip Calculator</p>
				<div class="result">
					<p id="tipResult"></p>
					<p id="billFinal"></p>
					<p id="billSplitTotal"></p>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/billCalc.js"></script>
</body>
</html>
