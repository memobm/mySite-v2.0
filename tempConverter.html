<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="css/tempConverter.css">
</head>

<body>
	<div id="celcius">
		<input type="number" name="c" placeholder="Celcius...">
	</div>
	<div id="fahrenheit">
		<input type="number" name="f" placeholder="Fahrenheit...">
	</div>
	<div id="kelvin">
		<input type="number" name="k" placeholder="Kelvin...">
	</div>

	<script type="text/javascript" src="js/tempConverter.js"></script>
</body>

</html>
